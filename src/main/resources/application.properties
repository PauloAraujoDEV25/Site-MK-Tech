server.port=8080
spring.application.name=MK Tech

# Thymeleaf Configuration
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

# Security Configuration
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Logging Configuration
logging.level.root=INFO
logging.level.br.com.mktech=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

# Actuator for Health Check (opcional)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# WhatsApp API Configuration
whatsapp.api.url=https://graph.facebook.com/v18.0
whatsapp.api.token=YOUR_WHATSAPP_TOKEN_HERE
whatsapp.phone.id=YOUR_PHONE_NUMBER_ID_HERE

# Error Handling
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never
server.error.include-exception=false

